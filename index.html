<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <div class="top-background">
      </div>
    <img class="prof-photo" src="https://www.flaticon.com/svg/vstatic/svg/560/560216.svg?token=exp=1615743578~hmac=fb00386475c42b7ab8d6525c957d3bf1" alt="Avatar" style="width:100%">
<hr>
      <div class="bottom-container">
        <table cellspacing="10">
      <thead>
        <tr>
          <th>80K</th>
          <th>803K</th>
          <th>1.4K</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Followers</td>
          <td>Likes</td>
          <td>Photos</td>
        </tr>
          </tbody>
    </table>
      </div>

    </div>
</body>
</html>
