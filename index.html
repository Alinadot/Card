<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Kumbh+Sans">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="card">
        <img class="img-pattern" src="images/bg-pattern-card.svg" alt="Bubble pattern">
        <img class="prof-picture" src="images/image-victor.jpg" alt="profile picture">
    <div class="main-info">
      <span class="info-name"><strong>Victor Crest</strong></span>
       <span class="info-age">26</span>
       <div class="info-country">London</div>
    </div>
    <hr>
    <ul class="detail-info">
                <li class="stats"><strong>80K</strong>
                <p class="label">Followers</p></li>
                <li class="stats"><strong>803K</strong>
                <p class="label">Likes</p></li>
                <li class="stats"><strong>1.4K</strong>
                <p class="label">Photos</p></li>

</ul>
    </div>

    </div>
</body>
</html>
